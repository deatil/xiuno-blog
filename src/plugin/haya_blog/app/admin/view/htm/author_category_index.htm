<script>
$(function() {
    $('#nav li.nav-item-haya_blog').addClass('active');
    $('[data-toggle="tooltip"]').tooltip();

    var jsearch = $("#search");
    var jsrchtype = $("#srchtype");
    var jkeyword = $('#keyword');
    
    jsrchtype.val(jsrchtype.attr('value'));

    jsearch.on('click', function() {
        var srchtype = jsrchtype.val();
        srchtype = srchtype ? srchtype : '';
        var keyword = $("#keyword").val();
        var url = xn.url('haya_blog-author_category-'+srchtype+'-'+xn.urlencode(keyword)+'-1');
        window.location = url;
    });
    jkeyword.on('keydown', function(e) {
        if (e.keyCode == 13) {
            jsearch.trigger('click')
        };
    });

    // 删除选中
    $(".js-haya-blog-author-category-delete").on('click', function(){
        var jchecked = $("#haya_blog_author_category_list").find('input[name="delete"]').filter(function(){ return this.checked; });
        if (jchecked.length < 1) {
            return $.alert("请选择要删除的分类");
        }
        
        $.confirm("确认要删除所选中分类吗？", function() {
            jchecked.each(function() {
                jtr = $(this).parents('tr');
                var id = jtr.attr('data-id');
                $.xpost(xn.url('haya_blog-author_category-delete'), {id: id}, function(code, message) {
                    if (code != 0) {
                        return $.alert(message);
                    } else {
                        $(".haya-blog-author-category-"+id).remove();
                    }
                });
            });
        });
        
        return false;
    });
});
</script>
