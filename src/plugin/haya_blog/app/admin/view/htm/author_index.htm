<script>
$(function() {
    $('#nav li.nav-item-haya_blog').addClass('active');
    $('[data-toggle="tooltip"]').tooltip();

    var jsearch = $("#search");
    var jkeyword = $('#keyword');

    jsearch.on('click', function() {
        var keyword = $("#keyword").val();
        var url = xn.url('haya_blog-author-'+xn.urlencode(keyword)+'-1');
        window.location = url;
    });
    jkeyword.on('keydown', function(e) {
        if (e.keyCode == 13) {
            jsearch.trigger('click')
        };
    });

    // 删除选中
    $(".js-haya-author-author-delete").on('click', function(){
        var jchecked = $("#haya_blog_author_list").find('input[name="delete"]').filter(function(){ return this.checked; });
        if (jchecked.length < 1) {
            return $.alert("请选择要删除的专栏");
        }
        
        $.confirm("确认要删除所选中专栏吗？", function() {
            jchecked.each(function() {
                jtr = $(this).parents('tr');
                var id = jtr.attr('data-id');
                $.xpost(xn.url('haya_blog-author-delete'), {id: id}, function(code, message) {
                    if (code != 0) {
                        return $.alert(message);
                    } else {
                        $(".haya-author-author-"+id).remove();
                    }
                });
            });
        });
        
        return false;
    });
});
</script>
